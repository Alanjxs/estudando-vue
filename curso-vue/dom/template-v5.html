<!-- Incluindo o Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>Evitando Re-Renderização com v-once: {{ titulo }}</p>
    <p>{{ tituloFuncao() }}</p>
    <a v-bind:href="link">Google</a>
   
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br'
        },
        methods: {
            tituloFuncao: function(){
                this.titulo = 'Bom dia!'
                return 'Título Função: ' + this.titulo
            }
        }
    })
</script>
