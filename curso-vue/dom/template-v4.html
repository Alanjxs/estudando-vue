<!-- Incluindo o Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ tituloFuncao() }}</p>
    <a v-bind:href="link">Google</a>
    <!-- As diretivas começam com v-
    são recursos que permitem vincular comportamentos reativos a elementos do DOM (Document Object Model) em um aplicativo Vue.
     -->
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br'
        },
        methods: {
            tituloFuncao: function(){
                console.log(this)
                return 'Título Função: ' + this.titulo
            }
        }
    })
</script>
