<!-- Incluindo o Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>Título:{{ titulo }}</p>
    <p>Saudação: {{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2!'
        },
        methods: {
            saudacao: function(){
                return this.titulo            }
        }
    })
</script>
