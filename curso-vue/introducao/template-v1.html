<!-- Incluindo o Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    Alterar título:<input type="text" v-on:input="alterarTitulo">
    <p>Título:{{ titulo }}</p>
    <p>Saudação: {{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2!'
        },
        methods: {
            alterarTitulo: function(event) {
                this.titulo = event.target.value
            },
            saudacao: function(){
                return 'Boa tarde!'
            }
        }
    })
</script>
