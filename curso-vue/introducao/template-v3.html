<!-- Incluindo o Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>Título:{{ titulo }}</p>
    <p>Saudação: {{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function(){
                return this.titulo            
            }
        }
    })
</script>
